# Default squiggly config.  To override, add a squiggly.properties in the classpath

squiggly.cli.color.boolean=
squiggly.cli.color.field-name=cyan
squiggly.cli.color.null=
squiggly.cli.color.name=
squiggly.cli.color.string=green

squiggly.convert.cache.spec=

squiggly.env=DEFAULT

squiggly.filter.implicitly-include-base-fields=true
squiggly.filter.implicitly-include-base-fields-in-view=true
squiggly.filter.node.append-context=
squiggly.filter.path-cache.spec=maximumSize=10000
squiggly.filter.propagate-view-to-nested-filters=false
squiggly.filter.request.param=fields

squiggly.function.array-range-declaration.max-length=100

squiggly.parser.filter-cache.spec=maximumSize=10000

squiggly.property.add-non-annotated-fields-to-base-view=true
squiggly.property.descriptor-cache.spec=
